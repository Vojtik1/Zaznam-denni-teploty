<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Záznam denní teploty</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-center p-5">
        <h1 class="display-3 text-white">Denní teploty</h1>
        <p class="h3 text-warning">ve °C</p>
        </header>
        <main>
            <div>
                <form action="/savedata" method="post">
            
            <div class="form-group row">
                    <label for="stupne" class="col-sm-2 col-form-label">Počet stupňů °C</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="stupne" id="stupne" value="10" max="50" min="-50">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="den" class="col-sm-2 col-form-label">Den</label>
                    <div class="col-sm-5">
                      <select class="form-control" name="den" id="den">
                        <option checked value="Pondělí">Pondělí</option>
                        <option value="Úterý">Úterý</option>
                        <option value="Středa">Středa</option>
                        <option value="Čtvrtek">Čtvrtek</option>
                        <option value="Pátek">Pátek</option>
                        <option value="Sobota">Sobota</option>
                        <option value="Neděle">Neděle</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hodina" class="col-sm-2 col-form-label">Hodina</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="hodina" id="hodina" value="1" max="23" min="0">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Zaznamenat údaje</button>
                    </div>
                </div>
            </form>
        </div>
        </main>
</body>
</html>
